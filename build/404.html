<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - הדף לא נמצא | רותם יפרח - אמנית איפור</title>
    <link rel="icon" href="/favicon.ico">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1a1a1a;
            --color-secondary: #c9a962;
            --color-accent: #8b6f47;
            --color-background: #faf8f5;
            --color-text: #2c2c2c;
            --color-text-light: #6b6b6b;
            --color-white: #ffffff;
            --color-border: #e8e4de;
            --font-primary: 'DM Sans', sans-serif;
            --font-secondary: 'Cormorant Garamond', serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-primary);
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-weight: 400;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        .card {
            text-align: center;
            max-width: 28rem;
            padding: 2.5rem 2rem;
            background: var(--color-white);
            border: 1px solid var(--color-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.4s ease, border-color 0.4s ease;
        }

        .card:hover {
            border-color: var(--color-secondary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .card h1 {
            font-family: var(--font-secondary);
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--color-primary);
            margin: 0 0 1rem;
            line-height: 1.3;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            height: 1px;
            width: 48px;
            background: linear-gradient(90deg, transparent, var(--color-secondary), transparent);
        }

        .card p {
            font-size: 1.0625rem;
            color: var(--color-text-light);
            margin: 0 0 1.75rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-family: var(--font-primary);
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--color-white);
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-accent) 100%);
            border: none;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(201, 169, 98, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.7s ease forwards;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>אופס! הדף לא נמצא</h1>
        <div class="divider" aria-hidden="true"></div>
        <p>נראה שהתבלבלת קצת... אבל אל דאגה, יש לנו הרבה דברים יפים להראות לך!</p>
        <a class="btn" href="/">חזרה לדף הבית</a>
    </div>
</body>
</html>
